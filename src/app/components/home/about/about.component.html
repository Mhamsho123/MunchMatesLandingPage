<section class="section about" id="about">
  <div class="container">
    <div class="section-box">
      <div class="about-title" data-aos="fade-up">
        <h3 class="section-title">
          <span class="n-section-title"></span>
          {{ "AboutMe.Title" | translate }}
        </h3>
      </div>

      <!-- iPhone placeholders row (now on top) -->
      <div class="iphone-placeholder-wrapper">
        <!-- Placeholder 1 -->
        <div class="iphone-section">
          <div class="rectangular-text-box">
            <p>Text Box 1</p>
          </div>
          <div class="iphone-placeholder">
            <div class="iphone-box"></div>
          </div>
        </div>

        <!-- Placeholder 2 -->
        <div class="iphone-section">
          <div class="rectangular-text-box">
            <p>Text Box 2</p>
          </div>
          <div class="iphone-placeholder">
            <div class="iphone-box"></div>
          </div>
        </div>

        <!-- Placeholder 3 -->
        <div class="iphone-section">
          <div class="rectangular-text-box">
            <p>Text Box 3</p>
          </div>
          <div class="iphone-placeholder">
            <div class="iphone-box"></div>
          </div>
        </div>
      </div>

      <!-- Text content (now below) -->
      <div class="row">
        <div class="col-12 col-md-12 mb-4 mb-md-0">
          <div class="about-description">
            <p
              *ngFor="let text of 'AboutMe.Paragraphs' | translate"
              [innerHTML]="text"
              data-aos="fade-up"
              data-aos-duration="1000"
            ></p>

            <!-- Button Container for side-by-side buttons -->
            <div class="button-container">
              <a
                class="main-btn learn-more-btn"
                href="#features"
                (click)="scrollToFeatures()"
              >
                Learn More
              </a>

              <a class="main-btn get-started-btn" (click)="scrollToTop()">
                Get Started
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
