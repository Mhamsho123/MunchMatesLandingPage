<section class="section banner">
  <div class="banner-wrapper">
    <!-- Left Section - Text Container -->
    <div class="text-container">
      <h1 class="banner-title">{{ "Banner.Pretitle" | translate }}</h1>
      <p class="banner-subtitle">{{ "Banner.Description" | translate }}</p>

      <!-- Pre-register Form -->
      <div class="pre-register-form">
        <form>
          <input
            type="email"
            class="email-input"
            placeholder="Enter your email"
            required
          />
          <button type="submit" class="pre-register-btn">
            {{ "Banner.ActionBtn" | translate }}
          </button>
        </form>
      </div>
    </div>

    <!-- Right Section - iPhone Placeholder -->
    <div class="iphone-container">
      <div class="iphone-placeholder">
        <div class="iphone-box">
          <!-- iPhone mockup placeholder -->
        </div>
      </div>
    </div>
  </div>
</section>
